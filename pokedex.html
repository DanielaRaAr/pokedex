<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./pokedex.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Geo&display=swap" rel="stylesheet">
</head>
<body>

    <div class="pokedex">
        <input type="text" placeholder="Buscar Pokemon" id="pokeName" name="pokeName" >
        <img class="imgpoke" src="./img/pokebola.png" alt="pokemon" id="pokeImg">
        <button onclick="fetchPokemon()">PUSH</button>
        <p id="pokenumero" class="pokenumero"></p>
        <p id="pokenombre" class="pokenombre"></p>
        <p class="sub postipo" id="poketype"></p>
        <p class="sub posabi1" id="pokebability"></p>
        <p class="sub posabi2" id="pokebability2"></p>
        <p class="sub poshp" id="pokehp"></p>
        <p class="sub posspeed" id="pokespeed"></p>
        <p class="sub posattack" id="pokeattack"></p>
        <p class="sub posattack2" id="pokeattack2"></p>
        <p class="sub posdefense" id="pokedefense"></p>
        <p class="sub posdefense2" id="pokedefense2"></p>


        
        
    </div>

    <button onclick="fetchPokemon()">Buscar Pokemon</button> -->
    
</body>
<footer><script src="./pokedex.js"></script></footer>
</html>
